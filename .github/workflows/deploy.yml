name: 'Deploy to codesphere'

on:
  workflow_dispatch:
  pull_request:
    types:
    - closed
    - opened
    - reopened
    - synchronize

permissions:
  contents: read
  pull-requests: read
  deployments: write
  statuses: write

jobs:
  deploy:
    concurrency: codesphere
    runs-on: ubuntu-latest
    steps:
      - name: Deploy
        uses: docker://ghcr.io/codesphere-cloud/codesphere-monorepo/integrations/github-action:latest
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
        with:
            email: ${{ secrets.CS_EMAIL }}
            password: ${{ secrets.CS_PASSWORD }}
            team: 'Codesphere Equinix (fra)'
            plan: 'Boost'
            env: |
              ENV=testing
              EMAIL=${{ secrets.CS_EMAIL }}